<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <script defer src="script.js"></script>
    </head>

    <body class="bg-blue-600 box-border sm:h-screen md:h-screen lg:h-screen">

        <div class="container mx-auto">
            <h1 class="text-center md:text-center lg:text-center my-20 lg:my-20 text-2xl font-bold text-white">MyCompany.</h1>
            <!-- card div -->
            <div class="bg-white block max-w-sm mx-auto shadow-lg rounded my-20 lg:my-16 mx-8 py-8 px-8 h-100 sm:h-80">

                <form id="form">
                    <div class="input-js">
                        <label for="email" class="px-2">Email</label>
                        <input type="text" name="email" id="email" placeholder="email@domain" class="w-full py-2 px-2 border mt-2 mb-2">
                        <small class="text-red-600"></small>
                    </div>

                    <div class="input-js">
                        <label for="password" class="px-2">Password</label>
                        <input type="password" name="password" id="password" placeholder="please enter your password" class="w-full py-2 px-2 border mt-2 mb-2">
                        <small class="text-red-600"></small>
                    </div>

                    <div class="text-center pt-8 pb-4">
                        <button type="submit" class="bg-red-500 shadow rounded text-white py-2 px-8 w-full">
                            Sign up
                        </button>
                    </div>

                </form>
            </div>

            <div class="text-center">
                <button type="button" class="bg-blue-500 text-blue-200 rounded py-2 px-8">
                    <i class="fab fa-facebook-f pr-2"></i>
                    Sign up with Facebook
                </button>
            </div>
        </div>

    </body>
</html>
